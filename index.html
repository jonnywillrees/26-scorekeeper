<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scorekeeper</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
		<style>
			.winner {
				color: green;
			}

			.loser {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>
			<span class="p1-display">0</span> to <span class="p2-display">0</span>
		</h1>
		<p>Use the buttons below to control the score</p>
		<span>Playing To</span>
		<select id="playingTo" name="playingTo">
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="20">20</option>
		</select>
		<div class="buttons">
			<button class="p1-btn">Player One</button>
			<button class="p2-btn">Player Two</button>
			<button class="reset">Reset</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
