<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scorekeeper</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
	</head>
	<body>
		<section class="section">
			<div class="columns is-centered">
				<div class="column is-one-third">
					<div class="card">
						<div class="card-image">
							<figure class="image is-4by3">
								<img
									src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
									alt="Two ping pong paddles and a ball on a table"
								/>
							</figure>
						</div>
						<header class="card-header">
							<p class="card-header-title">Ping Pong Score Keeper</p>
						</header>
						<div class="card-content">
							<div class="content">
								<h1 class="title is-1">
									<span class="p1-display">0</span> to
									<span class="p2-display">0</span>
								</h1>
								<p class="subtitle">
									Use the buttons below to control the score.
								</p>
								<label class="label is-inline is-large" for="playingTo"
									>Playing To</label
								>
								<div class="select is-rounded">
									<select id="playingTo" name="playingTo">
										<option value="3">3</option>
										<option value="5">5</option>
										<option value="10">10</option>
										<option value="20">20</option>
									</select>
								</div>
							</div>
						</div>
						<footer class="card-footer">
							<button
								class="p1-btn card-footer-item button is-primary is-large"
							>
								+1 Player One
							</button>
							<button class="p2-btn card-footer-item button is-info is-large">
								+1 Player Two
							</button>
							<button class="reset card-footer-item button is-danger is-large">
								Reset
							</button>
						</footer>
					</div>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
